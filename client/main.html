<head>
  <title>HackQC - Conviv</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdhjyoQHB6dLwMxSQ50RqaRoyJhVnRexc"
  type="text/javascript"></script>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{#each rues}}
      {{> rue}}
    {{/each}}

  {{> hello}}
  {{> mapPostsList}}
  {{> info}}
</body>

<template name="mapPostsList">
  <div id="map">
    <div id="map-canvas" class="map-container"></div>
  </div>
</template>

<template name="hello">
  <button type="button">xdééé</button>
</template>


<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
<template name="rue">
  <li>{{text}}</li>
  <li>{{createdAt}}</li>
</template>
