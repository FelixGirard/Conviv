<head>
  <title>HackQC - Conviv</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdhjyoQHB6dLwMxSQ50RqaRoyJhVnRexc&libraries=places"
  type="text/javascript"></script>
</head>

<body>
  {{> logo}}
  {{> loading_refresh}}
  {{> menu}}
  {{> mapPostsList}}
  <!-- {{> boite}}
  {{> boite2}} -->
  {{> share}}
</body>

<template name="mapPostsList">
  <div id="map" class="map">
    <div id="map-canvas" class="map-container"></div>
  </div>
</template>

<template name="logo">
  <div id="logo" class="logo">
    <img src="logoseulvertt.png" height=155px width=155px>
  </div>
</template>
<template name="loading_refresh">
  <div id="loading_refresh" class="loading">
    <img src="loadingGIF.gif" height=100px width=100px>
  </div>
</template>

<template name="menu">
<div id="menu" class="col-sm-12">
    <input class="form-control" id="autocomplete" type="text" name="txtorigin" placeholder="Origine">
    <input class="form-control" id="destautocomplete" type="text" name="txtdest" placeholder="Destination">
    <ul class="nav nav-pills col-sm-3">
      <li id="walk" role="presentation" class="active"><a href="#"><i id="icob" class="fa fa-male fa-3x" aria-hidden="true"></i></a></li>
      <li id="bike" role="presentation"><a href="#"><i id="icob" class="fa fa-bicycle fa-3x" aria-hidden="true"></i></a></li>
    </ul>
</div>
</template>

<template name="share">
  <div id="fixed3">
    <button type="button" class="btn btn-info btn-circle btn-xl"><i class="glyphicon glyphicon-envelope"></i></button>
      {{> shareit}}
  </div>
</template>
