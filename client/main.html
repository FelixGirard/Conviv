<head>
  <title>HackQC - Conviv</title>

  type="text/javascript"></script>
</head>

<body>

  {{> menu}}
  {{> mapPostsList}}
</body>

<template name="mapPostsList">
  <div id="map" class="map">
    <div id="map-canvas" class="map-container"></div>
  </div>
</template>

<template name="menu">
<div id="menu" class="col-md-12">
    <input class="form-control" id="txtorigin" type="text" name="txtorigin" placeholder="Origine">
    <input class="form-control" id="txtdest" type="text" name="txtdest" placeholder="Destination">
    <button class="btn btn-warning" type="button">Rechercher</button>
</div>
</template>
